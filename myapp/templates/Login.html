{% extends 'Template.html' %}
{% block body %}
<div class="container-fluid">
<br/><br/><br/><br/>
<div class="row" style="padding:20px;">
<div class="col-md-4"></div>
<div class="col-md-4" style="border:4px solid #8BDA64;padding:20px;">
<span style="font-size:70px;color:white;border-bottom:5px solid #8BDA64;padding:5px;">Login</span><br/><br/>
<div>
<form method="post" action="/Login/" onsubmit="return Validation()">
{% csrf_token %}
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1" style="background:none;border:none;"><span class="fa fa-user" style="color:#8BDA64;font-size:30px;"></span></span>
  </div>
  <input type="text" class="form-control" name="username" placeholder="Username" style="background:none;border:none;border-bottom:4px solid #8BDA64;font-size:25px;color:white;" required>
</div>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1" style="background:none;border:none;"><span class="fa fa-key" style="color:#8BDA64;font-size:30px;"></span></span>
  </div>
  <input type="password" class="form-control" name="password" placeholder="Password" style="background:none;border:none;border-bottom:4px solid #8BDA64;font-size:25px;color:white;" required>
</div>
<div class="input-group mb-3">
  <input type="text" class="form-control" id="captcha" placeholder="Enter Code" style="background:none;border:none;border-bottom:4px solid #8BDA64;font-size:25px;color:white;" required>
  <div class="input-group-append">
    <span class="input-group-text" id="basic-addon2" style="background:none;border:none;color:white;font-family: 'Long Cang', cursive;font-size:30px;">CAPTCHA</span>
  </div>
  <div class="input-group-append">
    <span class="input-group-text" id="basic-addon1" style="background:none;border:none;"><i class="fa fa-refresh" style="color:#8BDA64;font-size:30px;" onclick="randomGenerator()"></i></span>
  </div>
</div>
<button type="submit" class="btn btn-primary" style="background-color:#8BDA64;border:none;width:100px;font-weight:bold;">Submit</button>
<a href="/Register" class="btn btn-secondary" style="border:none;font-weight:bold;">Click to Register</a>
</form>
</div>
</div>
<div class="col-md-4"></div>
</div>
<br/><br/><br/><br/>
</div>
<script>
function randomGenerator(){
	document.getElementById("basic-addon2").innerHTML = parseInt(Math.random()*1000000);
}
randomGenerator();
function Validation(){
	var a=document.getElementById("basic-addon2").innerHTML;
	var b=document.getElementById("captcha").value;
	if(a==b)
		return true;
	else{
		alert("Invalid Captcha Code");
		document.getElementById("captcha").value="";
		randomGenerator();
		return false;
	}
}
</script>
{% endblock %}
