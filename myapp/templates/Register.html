{% extends 'Template.html' %}
{% block body %}
<div class="container-fluid">
<br/><br/><br/><br/>
<div class="row" style="padding:20px;">
<div class="col-md-4"></div>
<div class="col-md-4" style="border:4px solid #8BDA64;padding:20px;">
<span style="font-size:70px;color:white;border-bottom:5px solid #8BDA64;padding:5px;">Register</span><br/><br/>
<div>
<form method="post" action="/Registration/">
{% csrf_token %}
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1" style="background:none;border:none;"><span class="fa fa-envelope" style="color:#8BDA64;font-size:30px;"></span></span>
  </div>
  <input type="email" class="form-control" name="email" placeholder="Email ID" style="background:none;border:none;border-bottom:4px solid #8BDA64;font-size:25px;color:white;" required>
</div>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1" style="background:none;border:none;"><span class="fa fa-user" style="color:#8BDA64;font-size:30px;"></span></span>
  </div>
  <input type="text" class="form-control" name="username" placeholder="Username" style="background:none;border:none;border-bottom:4px solid #8BDA64;font-size:25px;color:white;" required>
</div>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1" style="background:none;border:none;"><span class="fa fa-key" style="color:#8BDA64;font-size:30px;"></span></span>
  </div>
  <input type="password" class="form-control" name="password" placeholder="Password" style="background:none;border:none;border-bottom:4px solid #8BDA64;font-size:25px;color:white;" required>
</div>
<button type="submit" class="btn btn-primary" style="background-color:#8BDA64;border:none;width:100px;font-weight:bold;">Register</button>
<a href="/" class="btn btn-secondary" style="border:none;font-weight:bold;">Back to Login</a>
</form>
</div>
</div>
<div class="col-md-4"></div>
</div>
<br/><br/><br/><br/>
</div>
{% endblock %}
